<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/diwaliwishfevicon.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸª” Diwali Celebrations - Festival of Lights</title>

    <!-- Simple Loader Styles -->
    <style>
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f59e0b, #dc2626, #ea580c);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader-diya {
        font-size: 4rem;
        animation: diyaGlow 2s infinite alternate;
        margin-bottom: 1rem;
      }

      .loader-text {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .loader-subtext {
        opacity: 0.8;
      }

      @keyframes diyaGlow {
        0% {
          transform: scale(1);
          text-shadow: 0 0 10px yellow;
        }
        100% {
          transform: scale(1.1);
          text-shadow: 0 0 20px orange, 0 0 30px red;
        }
      }
    </style>
  </head>
  <body>
    <!-- Simple Loader -->
    <div id="loader">
      <div class="loader-diya">ðŸª”</div>
      <div class="loader-text">Happy Diwali 2025</div>
      <div class="loader-subtext">Loading festive celebrations...</div>
    </div>

    <div id="root"></div>

    <script>
      // Remove loader when page loads
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loader = document.getElementById("loader");
          if (loader) {
            loader.style.opacity = "0";
            setTimeout(() => loader.remove(), 500);
          }
        }, 1500);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
